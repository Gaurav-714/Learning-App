<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lets-Learn</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body  style="background-color:rgb(232, 226, 226)">
    <nav class="navbar bg-dark border-bottom border-body shadow-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand"><h4><b>Lets-Learn</b></h4></a>
            <form class="inline">
              <a href="/" class="btn btn-outline-light me-1 mt-3"><b>Home</b></a>
              {% if request.is_authenticated %}
                <a href="/" class="btn btn-outline-light me-1 mt-3"><b>Logout</b></a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1 mt-3"><b>Login</b></a>
                <a href="{% url 'register' %}" class="btn btn-outline-light me-1 mt-3"><b>Register</b></a>
              {% endif %}
              <a href="{% url 'become_pro' %}" class="btn btn-outline-light me-1 mt-3"><b>Become Pro</b></a>
              <a href="/" class="btn btn-outline-light me-1 mt-3"><b>Pro Member</b></a>
            </form>
        </div>
    </nav>
    
  {% block start %}


  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
